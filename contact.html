<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Lajawab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Restaurant Logo" class="logo">
            <span class="restaurant-name">Lajawab</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="order.html">Order Online</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <a href="order.html" class="cta-button">Order Now</a>
    </header>

    <section class="contact">
        <h1>Contact Us</h1>
        <form class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <div class="contact-message" style="display: none;">Thank you for your message! We'll get back to you soon.</div>

        <div class="contact-info">
            <p>Address: 123 Main St, City, State, ZIP</p>
            <p>Phone: 123-456-7890</p>
            <p>Email: info@restaurant.com</p>
        </div>

    </section>

    <footer>
        <p>&copy; 2024 Lajawab. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
