    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Order Online - Lajawab</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div class="logo-container">
                <img src="logo.png" alt="Restaurant Logo" class="logo">
                <span class="restaurant-name">Lajawab</span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="order.html">Order Online</a></li>
                    <li><a href="reviews.html">Reviews</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
            <a href="order.html" class="cta-button">Order Now</a>
        </header>

        <section class="order">
            <h1>Order Online</h1>
            <form class="order-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>

                <label for="delivery-method">Delivery Method</label>
                <select id="delivery-method" name="delivery-method">
                    <option value="delivery">Delivery</option>
                    <option value="pickup">Pickup</option>
                </select>
                <div class="order-summary">
                    <!-- Order summary items will be displayed here -->
                <h2></h2>
                        <h2>Item Name: <span id="item-name"></span></h2>
                        <p>Quantity: <span id="quantity"></span></p>
                        <p>Item Price: <span id="item-price"></span></p>
                        <p>Total Price: <span id="total-price"></span></p>
                    </div>
                </div>

                <label for="payment-method">Payment Method</label>
                <select id="payment-method" name="payment-method">
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>

                <label for="instructions">Special Instructions</label>
                <textarea id="instructions" name="instructions"></textarea>

                <button type="submit">Place Order</button>
            </form>
        </section>

        <div id="order-confirmation" class="order-confirmation">
            <div class="order-confirmation-content">
                <span class="close-btn" onclick="closeConfirmation()">&times;</span>
                <h1>Lajawab Restaurant</h1>
                <h2>Order Confirmation</h2>
                <div id="confirmation-details"></div>
                <p>Thank you for your order!</p>
                <p>Estimated delivery time: <span id="delivery-time"></span></p>
                <button onclick="printConfirmation()">Print</button>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 Lajawab. All rights reserved.</p>
        </footer>
        <script src="scripts.js">
            
        </script>
    </body>
    </html>
